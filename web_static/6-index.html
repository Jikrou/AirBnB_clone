<!DOCTYPE html>
<html lang="en">
	<head>	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link href="images/icon.png" rel="icon">
	<link href="styles/4-common.css" rel="stylesheet">
	<link href="styles/3-header.css" rel="stylesheet">
	<link href="styles/3-footer.css" rel="stylesheet">
	<link href="styles/6-filters.css" rel="stylesheet">
	</head>
	<body>
		<header class="logo"></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
                <h4>California, Texas</h4>
				<ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>Huston</li>
                            <li>Dallas</li>
                        </ul>
                    </li>
                </ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
				<ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
					<li>Kitchen</li>
                </ul>
				</div>
				<button class="search-button">Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
